{% block content %}
 
 
<div class="card my-4 border-0">
    <div id="SalesAnalysis">
        <div class="navbar my-2 px-2 rounded shadow">
            <h5>Product Sales Analysis : {{product.product_name}}</h5>
            <div class="mx-2">
                <label for="selOrderYear" class="mx-1">Year</label>
                <select name="selOrderYear" id="selOrderYear" class="form-select form-select-sm" onchange="ProductSalesAnalysis()">
                    <option value="" {% if not selOrderYear %} selected="selected" {% endif %}>All</option>
                    {% for year in OrderYears %}
                        <option value="{{ year.Year }}" {% if year.Year == selOrderYear|add:"0" %} selected="selected" {% endif %}>
                            {{ year.Year }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" id="ProductAnnualySalesPlot" style="border: 2px solid #2196f3; border-radius: 10px; padding: 10px; background-color: #b2ebf2; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                {{ ProductAnnualySalesPlot|safe }}
            </div>
            <div class="col-md-6" id="ProductMonthlySalesPlot" style="border: 2px solid #2196f3; border-radius: 10px; padding: 10px; background-color: #b2ebf2; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                {{ ProductMonthlySalesPlot|safe }}
            </div>
        </div>
    </div>

    <div style="padding-left:90%;padding-bottom:5px;">
        <a class="btn btn-outline-info mt-3" href = "{% url 'DjTraders.Products' %}" style="right: 0; bottom: 20px; margin-right: 20px; border-radius: 5px;">
            <i class="fa-solid fa-rotate-left" style="color:black;"></i>
            Back
        </a>
    </div>
</div>
 
 
<script type="text/javascript">
    function ProductSalesAnalysis() {
        const selOrderYear = $('#selOrderYear').val();
        $.ajax({
            url: "{% url 'DjTraders.ProductSaleAnalysis' pk=product.product_id %}",
            data: { selOrderYear: selOrderYear },
            beforeSend: function () {
                $('#SalesAnalysis').html("Loading updated plots...");
            },
            success: function (result) {
                $('#SalesAnalysis').html(result);
            },
            error: function () {
                alert('Error updating sales plots.');
            }
        });
    }
</script>
{% endblock %}
