{% block content %}
 
 
<div id="ProductSales">
    <div class="navbar my-2 px-2 rounded shadow">
        <h5>Annual and Monthly Sales Data</h5>
        <div class="mx-2">
            <label for="selOrderYear" class="mx-1">Year</label>
            <select name="selOrderYear" id="selOrderYear" class="form-select form-select-sm" onchange="refreshSalesPlots()">
                <option value="" {% if not selOrderYear %} selected="selected" {% endif %}>All</option>
                    {% for year in OrderYears %}
                <option value="{{ year.Year }}" {% if year.Year == selOrderYear|add:"0" %}  selected="selected" {% endif %}>
                            {{ year.Year }}
                </option>
                    {% endfor %}
            </select>
        </div>
    </div>
    <!--div class="row">
        <div class="col-md-6" id="AnnualySalePlot" class="plot-container" style="background-color: #b2ebf2;">
            {{ AnnualySalePlot|safe }}
        </div>
        <div class="col-md-6" id="MonthlySalePlot" class="plot-container" style="background-color: #b2ebf2;">
            {{ MonthlySalePlot|safe }}
        </div>
    </div-->
    <div class="row">
        <div class="col-md-6 plot-container" id="AnnualySalePlot" style="border: 2px solid #2196f3; border-radius: 10px; padding: 10px; background-color: #b2ebf2; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            {{ AnnualySalePlot|safe }}
        </div>
        <div class="col-md-6 plot-container" id="MonthlySalePlot" style="border: 2px solid #2196f3; border-radius: 10px; padding: 10px; background-color: #b2ebf2; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            {{ MonthlySalePlot|safe }}
        </div>
    </div>
    
    <div style="padding-left:90%;padding-bottom:5px;">
        <a class="btn btn-outline-info mt-3" href = "{% url 'DjTraders.Products' %}" style="right: 0; bottom: 20px; margin-right: 20px; border-radius: 5px;">
            <i class="fa-solid fa-rotate-left" style="color:black;"></i>
            Back
        </a>
    </div>
</div>
 
<script type="text/javascript">
    function refreshSalesPlots() {
        const selOrderYear = $('#selOrderYear').val();
        $.ajax({
            url: "{% url 'DjTraders.AnnualAndMonthlyProduct' pk=product.product_id %}",
            data: { selOrderYear: selOrderYear },
            beforeSend: function () {
                $('#ProductSales').html("Loading updated plots...");
            },
            success: function (result) {
                $('#ProductSales').html(result);
            },
            error: function () {
                alert('Error updating sales plots.');
            }
        });
    }
</script>
 
{% endblock %}
